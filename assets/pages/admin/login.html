<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Lemney Logistics</title>

    <link rel="shortcut icon" href="../../assets/img/logo.png" type="image/x-icon">

    <!-- Styles -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Swiper -->
    <link rel="stylesheet" href="../../node_modules/swiper/swiper-bundle.min.css">

    <!-- Scripts -->

    <!-- JQuery -->
    <script src="../../node_modules/jquery/dist/jquery.min.js" defer></script>
    <!-- Bootstrap -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Swiper -->
    <script src="../../node_modules/swiper/swiper-bundle.min.js" defer></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="../../assets/css/navbar.css">


</head>

<body>
    <!-- Header -->
    <header>

        <!-- NavBar -->

    </header>

    <!-- Main -->
    <main>

        <div class="d-flex align-items-center justify-content-center bg-lemney-primary-gradient text-white py-5"
            style="min-height: 100vh;">

            <div class="container-fluid">
                <h2 class="text-uppercase text-center my-3">
                    <i class="fa fa-lock"></i>
                </h2>

                <div class="login-form-container">

                    <!-- Form -->
                    <div class="mx-auto" style="max-width: 480px;">
                        <form action="javascript:void('')" method="post">

                            <div class="bg-white text-dark rounded-4 p-4 mt-4">
                                <!-- Email address -->
                                <div class="form-field mb-3">
                                    <label for="email" class="form-label fw-semibold">Admin Login</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                </div>

                                <!-- Password -->
                                <div class="form-field mb-3">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div>
                                <div class="d-grid mx-auto my-3" style="max-width: 320px;">
                                    <button class="btn btn-lemney-primary text-uppercase py-2 px-5">Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white">

    </footer>
</body>

</html>
